<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item (click)="openSetting()">
            <ion-icon class="list-icon setting" item-start></ion-icon>
            个人设置
            <span class="arrow_d"><i><i></i></i></span>
        </ion-item>
        <ion-item (click)="openContant()">
            <ion-icon class="list-icon contant" item-start></ion-icon>
            联系我们
            <span class="arrow_d"><i><i></i></i></span>
        </ion-item>
        <ion-item (click)="openAboutus()">
            <ion-icon class="list-icon aboutus" item-start></ion-icon>
            关于我们
            <span class="arrow_d"><i><i></i></i></span>
        </ion-item>
        <ion-item (click)="openFaq()">
            <ion-icon class="list-icon faq" item-start></ion-icon>
            FAQ常见问题
            <span class="arrow_d"><i><i></i></i></span>
        </ion-item>
    </ion-list>
</ion-content>
