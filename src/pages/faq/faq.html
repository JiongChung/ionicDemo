<ion-header>

  <ion-navbar>
    <ion-title>FAQ常见问题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list >
        <ion-item *ngFor="let item of faqlist" (click)="openFaq(item.id, item.name)" >
            {{item.name}} <span class="arrow_d"><i><i></i></i></span>
        </ion-item>
    </ion-list>
</ion-content>
