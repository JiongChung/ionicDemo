<ion-header>

  <ion-navbar>
    <ion-title>我的二维码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            <div class="profile">
                <span class="img">
                    <img [src]="profile.logo" alt="">
                </span>
                <span class="name">{{profile.nickName}}</span>
                <span class="level">{{profile.gradeName}}</span>
                <span class="inviteCode">邀请码:{{profile.inviteCode}}</span>
            </div>
        </ion-card-header>
        <ion-card-content>
            <qr-code class="code" [value]="qrCodeValue"></qr-code>  
            <span class="text">扫一扫上面的二维码图案，立享“油”惠</span>
        </ion-card-content>
    </ion-card>
</ion-content>
