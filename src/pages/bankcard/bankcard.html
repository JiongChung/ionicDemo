<ion-header>

  <ion-navbar>
    <ion-title>我的银行卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="bankcard-item">
        <ion-card *ngIf="!bankCardStatus;else elseBlock">
            <ion-card-header>
                <span class="card-icon"></span>
                添加银行卡享受优质服务
            </ion-card-header>
            <ion-card-content>
                <button ion-button full (click)="openModal()">添加银行卡</button>
            </ion-card-content>
        </ion-card>
        <ng-template #elseBlock>
            <ion-card class="bankcard" *ngFor="let item of bankcardlist">
                <ion-card-header>
                    {{item.bankCardName}}
                </ion-card-header>
                <ion-card-content>
                    {{item.accountNo}}
                </ion-card-content>
            </ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col width-20>
                        <button ion-button full (click)="openModal()">添加银行卡</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ng-template>
    </div>
</ion-content>
